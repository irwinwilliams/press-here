    <style>
      #playBtnContainer {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1000;
        background-color: white;
      }
      #playBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div id="playBtnContainer">
      <button id="playBtn" onclick="return play()">
        Play!
      </button>
    </div>
    <!--<a-scene embedded arjs='sourceType:webcam'>-->
    <a-scene>
      <a-assets>
        <a-mixin id="text" text="align: center; width: 3;"></a-mixin>

        <script id="bubble" type="text/html">
          <a-sphere
            buddy="target: ${target}"
            talker="${words}"
            radius="0.25"
            nextcolor="${nextcolor}"
            colorfollow="target: ${colorfollow}; nextcolor: #4169e1"
            bind__visible="!!enabled"
            color="#FFCC00" shadow>
          </a-sphere>
        </script>
        <script id="bubbleGroup" type="text/html">
          <a-sphere radius="0.25" dynamic-body="mass:10" position="0  6 0"  color="${groupcolor}" shadow></a-sphere>
          <a-sphere radius="0.25" dynamic-body="mass:0" position="0  3 0"  color="${groupcolor}" shadow></a-sphere>
          <a-sphere radius="0.25" dynamic-body="mass:10" position="0  0 0"  color="${groupcolor}" shadow></a-sphere>
          <a-sphere radius="0.25" dynamic-body="mass:0" position="0 -3 0"  color="${groupcolor}" shadow></a-sphere>
          <a-sphere radius="0.25" dynamic-body="mass:10"  position="0 -6 0"  color="${groupcolor}" shadow></a-sphere>
        </script>
        <a-entity
          mixin="text"
          position="0.25 -0.4 0.1"
          text="value: ${words};"
        ></a-entity>
      </a-assets>
      <a-text id="stageName" bind__text="value: currentStage.index" text="align: center; width: 4;color: #000;" position="0 2 -5" >
      </a-text>

      <a-entity id="stageManager"
        bind-for="for: item; in: currentStageItems; key: index;">
        <template>
              <a-sphere
                talker="{{text}}"
                stage-changer="{{activator}}"
                position="{{pos}}"
                radius="0.25"
                nextcolor="{{nextcolor}}"
                colorfollow="target: {{colorfollow}}; nextcolor: #4169e1"
                color="{{color}}" shadow
                index="{{index}}"
                data-colorfollow></a-sphere>
            
        </template>
      </a-entity>

      <a-plane
        static-body
        material="side:double;color: #15e06d; height: 500"
        geometry=""
        velocity=""
        rotation="90 0 0"
        position="-0.03244 -8 -5"
        scale="10 10 1"
      ></a-plane>

      <a-entity camera look-controls wasd-controls="acceleration:100">
        <a-entity
          cursor="fuse: true; fuseTimeout: 500"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat"
        >
        </a-entity>
      </a-entity>
